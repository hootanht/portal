<form [formGroup]="fGroup" (submit)="onSubmit()">
    <mat-form-field>
        <mat-label>
            نام تیم
        </mat-label>
        <input formControlName="name"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            ورزش
        </mat-label>
        <mat-select formControlName="field">
            <mat-option value="1">فوتبال</mat-option>
            <mat-option value="2">والیبال</mat-option>
            <mat-option value="3">بسکتبال</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            جنسیت
        </mat-label>
        <mat-select formControlName="gender">
            <mat-option value="0">بانوان</mat-option>
            <mat-option value="1">آقایان</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            نوع
        </mat-label>
        <mat-select formControlName="subField">
            <mat-option [value]="subField.value"
                        *ngFor="let subField of accessAbleSubFields">
                {{subField.label}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            رده سنی
        </mat-label>
        <mat-select formControlName="ageRange">
            <mat-option [value]="range.value"
                        *ngFor="let range of accessAbleAgeRange">{{
                range.label}} </mat-option>
        </mat-select>
    </mat-form-field>

    <app-profile-check-input [profileMode]="2"
                             formControlName="coach">مربی</app-profile-check-input>
    <button mat-raised-button
            color="accent"
            type="submit">ثبت تیم</button>
    <app-back-button></app-back-button>
</form>

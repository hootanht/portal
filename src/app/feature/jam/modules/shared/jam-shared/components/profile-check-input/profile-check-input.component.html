<div>
    <mat-form-field>
        <mat-label>
            <ng-content></ng-content>
        </mat-label>
        <input [formControl]="fControl"
               matInput>
        <div matSuffix>
            <button color="accent"
                    matSuffix
                    type="button"
                    (click)="onSearchProfile()"
                    [disabled]="fControl.invalid"
                    mat-icon-button>
                <mat-icon>search</mat-icon></button>
            <mat-icon matSuffix
                      *ngIf="profile?.isCompleted">check</mat-icon>
            <mat-icon matSuffix
                      *ngIf="!profile?.isCompleted">error</mat-icon>
        </div>
    </mat-form-field>
    <button mat-icon-button
            color="accent"
            (click)="onEditProfileClick()"
            *ngIf="profile?.editable"><mat-icon>edit</mat-icon></button>
    <span [innerText]="profile?.profile?.name??'-'"></span>
    <span> </span>
    <span [innerText]="profile?.profile?.family??'-'"></span>
</div>

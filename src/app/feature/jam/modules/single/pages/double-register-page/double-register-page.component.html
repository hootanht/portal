<mat-card>
        <mat-card-title>
                {{sportName}} {{subFieldName}}
        </mat-card-title>
        <mat-card-content>
                <div *ngIf="!isRegistered.isRegistered;else elseBlock">
                        <h3>در حال حاظر شما در حال ثبتنام در {{sportName}} {{subFieldName}} هستید.</h3>
                        <form [formGroup]="fGroup"
                              (submit)="onSubmited()">
                                <div class="flex m-3 flex-col md:max-w-md"
                                     formArrayName="individuals">
                                        <ng-container
                                                      *ngFor="let member of fGroup.controls.individuals.controls; let i=index">
                                                <app-profile-check-input [formControlName]="i"
                                                                         [profileMode]="profileMode.needed">یار
                                                        {{i+1}}</app-profile-check-input>
                                        </ng-container>
                                </div>
                                <button type="submit"
                                        class="w-full"
                                        color="accent"
                                        [disabled]="fGroup.invalid"
                                        mat-raised-button>ثبت</button>
                        </form>
                </div>
                <ng-template #elseBlock>
                        <p>
                                شما در {{sportName}} {{subFieldName}} ثبت نام کرده اید.
                        </p>
                        <button mat-button
                                (click)="onWantDelete()"
                                class="w-full"
                                color="warn">حذف ثبت نام</button>
                </ng-template>
        </mat-card-content>
        <mat-card-actions>
                <app-back-button></app-back-button>
        </mat-card-actions>
</mat-card>
